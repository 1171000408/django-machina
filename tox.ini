[tox]
envlist = py27-1.4, py27-1.5, py27-1.6, py27-1.7, py27-1.8, py33-1.5, py33-1.6, py33-1.7, py33-1.8, py34-1.5, py34-1.6, py34-1.7, py34-1.8

[flake8]
ignore = E501
exclude = migrations,south_migrations,tests,example_projects,build,docs,.tox,.venv

[testenv]
commands = ./runtests.py

[testenv:py27-1.4]
basepython = python2.7
deps =
	-r{toxinidir}/requirements.txt
	django>=1.4.2,<1.5

