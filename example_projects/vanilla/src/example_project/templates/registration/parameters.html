{% extends "board_base.html" %}
{% load i18n %}

{% block sub-title %}{% trans "Edit account parameters" %}{% endblock sub-title %}

{% block content %}
    <br />
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans "Edit account parameters" %}</h3>
                </div>
                <div class="panel-body">
                    <form method="post" action="." class="form" enctype="multipart/form-data" novalidate>
                        {% include 'machina/partials/form_fields.html' %}
                        <input type="hidden" name="next" value="/">
                        <div class="form-actions">
                            <input type="submit" class="btn btn-large btn-primary" value="{% trans "Submit" %}" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
