{% extends "board_base.html" %}
{% load i18n %}

{% block sub-title %}{% trans "Password reset" %}{% endblock sub-title %}

{% block breadcrumb %}{% endblock breadcrumb %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 vertical-offset-100">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>{% trans "Password reset" %}</strong></h3></div>
                <div class="panel-body">
                    <form method="post" action="." class="form" enctype="multipart/form-data" novalidate>
                        {% include 'machina/partials/form_fields.html' %}
                        <input type="hidden" name="next" value="/">
                        <div class="form-actions">
                            <input type="submit" class="btn btn-large btn-primary" value="{% trans "Reset my password" %}" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
